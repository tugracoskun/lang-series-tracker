<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangTracker - Modern Series Learning</title>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                            border: 'rgba(255, 255, 255, 0.1)',
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'scale-in': 'scaleIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Icons & Fonts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-attachment: fixed;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONSTANTS & HELPERS ---
        const SUT_VERSION = 'v2_multi_series';
        const STORAGE_KEY = 'langTracker_db';

        const DEFAULT_SCHEDULE_TEMPLATE = [
            { tour: 1, title: "1. Tur: Keşif (TR/EN)", desc: "Önce Türkçe, sonra İngilizce altyazı. Hikayeyi anla, kelimeleri yakala.", method: "mixed" },
            { tour: 2, title: "2. Tur: Derinleşme (EN)", desc: "Tamamen İngilizce altyazı. Bilmediğin kelimeleri not al.", method: "en" },
            { tour: 3, title: "3. Tur: Odaklanma (TR/EN Mix)", desc: "Zor bölümleri tekrar et, pekiştir.", method: "mixed" },
            { tour: 4, title: "4. Tur: Ustalık (No Subs)", desc: "Altyazısız izle. Gerçek hayat provası!", method: "none" }
        ];

        // Generate schedule based on total episodes
        const generateSchedule = (totalEpisodes) => {
            const weeksPerTour = 4; // Standardized duration
            const daysPerWeek = 6;  // Study days

            // For simplicity in this version, we stick to a fixed 16-week program (4 tours x 4 weeks)
            // Ideally, episodes would be distributed mathematically, but we'll simulate a generic flow.

            return DEFAULT_SCHEDULE_TEMPLATE.map(tour => {
                const weeks = [];
                for (let w = 1; w <= weeksPerTour; w++) {
                    const weekNum = (tour.tour - 1) * weeksPerTour + w;
                    const days = [
                        { d: "Pazartesi", b: "X", l: tour.method === 'mixed' ? 'TR' : tour.method === 'en' ? 'EN' : null },
                        { d: "Salı", b: "X", l: tour.method === 'mixed' ? 'EN' : tour.method === 'en' ? 'EN' : null },
                        { d: "Çarşamba", b: "X", l: tour.method === 'mixed' ? 'TR' : tour.method === 'en' ? 'EN' : null },
                        { d: "Perşembe", b: "X", l: tour.method === 'mixed' ? 'EN' : tour.method === 'en' ? 'EN' : null },
                        { d: "Cuma", b: "X", l: tour.method === 'mixed' ? 'TR' : tour.method === 'en' ? 'EN' : null },
                        { d: "Cumartesi", b: "X", l: tour.method === 'mixed' ? 'EN' : tour.method === 'en' ? 'EN' : null },
                        { d: "Pazar", s: "Tekrar & Dinlenme" }
                    ];
                    weeks.push({ week: weekNum, days });
                }
                return { ...tour, weeks };
            });
        };

        // --- COMPONENTS ---

        // 1. Dashboard Series Card
        const SeriesCard = ({ series, progress, onClick }) => {
            const percent = Math.round((progress.completed / progress.total) * 100) || 0;

            return (
                <div onClick={onClick} className="glass-panel rounded-2xl p-6 cursor-pointer hover:bg-slate-800/50 transition-all duration-300 group relative overflow-hidden animate-slide-up">
                    <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-500/20 rounded-full blur-3xl -mr-16 -mt-16 transition-all group-hover:bg-indigo-500/30"></div>

                    <div className="relative z-10 flex flex-col h-full">
                        <div className="flex justify-between items-start mb-4">
                            <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-xl font-bold text-white shadow-lg">
                                {series.title.substring(0, 2).toUpperCase()}
                            </div>
                            <div className="glass-button px-3 py-1 rounded-full text-xs font-medium text-indigo-200">
                                {percent}%
                            </div>
                        </div>

                        <h3 className="text-xl font-display font-bold text-white mb-1 group-hover:text-indigo-300 transition-colors">{series.title}</h3>
                        <p className="text-sm text-slate-400 mb-6">{progress.total} Bölüm Hedefi</p>

                        <div className="mt-auto">
                            <div className="w-full h-1.5 bg-slate-700/50 rounded-full overflow-hidden">
                                <div className="h-full bg-indigo-500 transition-all duration-1000" style={{ width: `${percent}%` }}></div>
                            </div>
                            <div className="flex justify-between mt-2 text-xs text-slate-500">
                                <span>İlerleme</span>
                                <span>{progress.completed}/{progress.total}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Add Series Modal
        const AddSeriesModal = ({ isOpen, onClose, onAdd }) => {
            const [title, setTitle] = useState("");
            const [epCount, setEpCount] = useState("");

            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                if (title && epCount) {
                    onAdd({ title, totalEpisodes: parseInt(epCount) });
                    setTitle("");
                    setEpCount("");
                    onClose();
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-fade-in">
                    <div className="glass-panel w-full max-w-md rounded-2xl p-8 animate-scale-in relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-white">
                            <i data-lucide="x" width="24"></i>
                        </button>

                        <h2 className="text-2xl font-display font-bold text-white mb-6">Yeni Dizi İzlemeye Başla</h2>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm text-slate-400 mb-2">Dizi Adı</label>
                                <input
                                    type="text"
                                    className="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Örn: The Office, Breaking Bad..."
                                    value={title}
                                    onChange={e => setTitle(e.target.value)}
                                    autoFocus
                                />
                            </div>
                            <div>
                                <label className="block text-sm text-slate-400 mb-2">Toplam Bölüm Sayısı (Tahmini)</label>
                                <input
                                    type="number"
                                    className="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                                    placeholder="Örn: 201"
                                    value={epCount}
                                    onChange={e => setEpCount(e.target.value)}
                                />
                            </div>

                            <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-3 rounded-lg shadow-lg shadow-indigo-600/20 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2 mt-4">
                                <i data-lucide="plus-circle" width="20"></i> Programı Oluştur
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // 3. Series Detail View (Refactored Friends logic)
        const SeriesDetail = ({ series, data, onBack, onUpdate }) => {
            const [expandedTours, setExpandedTours] = useState([1]);

            // Calculate Stats
            const totalTasks = series.schedule.reduce((acc, t) => acc + t.weeks.reduce((wAcc, w) => wAcc + w.days.filter(d => d.b).length, 0), 0);
            const completedTasks = Object.keys(data.completed || {}).length;
            const percentage = Math.round((completedTasks / totalTasks) * 100) || 0;

            const toggleDay = (dayId) => {
                const newCompleted = { ...(data.completed || {}) };
                if (newCompleted[dayId]) delete newCompleted[dayId];
                else newCompleted[dayId] = true;
                onUpdate(series.id, { completed: newCompleted });
            };

            const toggleTour = (tourNum) => {
                setExpandedTours(prev => prev.includes(tourNum) ? prev.filter(t => t !== tourNum) : [...prev, tourNum]);
            };

            return (
                <div className="animate-fade-in pb-20">
                    {/* Header */}
                    <div className="sticky top-0 z-30 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/5 mb-8">
                        <div className="max-w-5xl mx-auto px-4 py-4 flex items-center gap-4">
                            <button onClick={onBack} className="glass-button p-2 rounded-lg text-slate-300 hover:text-white">
                                <i data-lucide="arrow-left" width="20"></i>
                            </button>
                            <div className="flex-1">
                                <h1 className="text-xl font-display font-bold text-white">{series.title}</h1>
                                <div className="flex items-center gap-2 text-xs text-slate-400">
                                    <div className="w-24 h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                        <div className="h-full bg-indigo-500" style={{ width: `${percentage}%` }}></div>
                                    </div>
                                    <span>%{percentage} Tamamlandı</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-5xl mx-auto px-4 space-y-4">
                        {series.schedule.map(tour => {
                            const isExpanded = expandedTours.includes(tour.tour);
                            // Tour stats
                            let tTotal = 0, tDone = 0;
                            tour.weeks.forEach(w => w.days.forEach(d => {
                                if (d.b) {
                                    tTotal++;
                                    if (data.completed?.[`t${tour.tour}-w${w.week}-d${w.days.indexOf(d)}`]) tDone++;
                                }
                            }));
                            const tPercent = tTotal > 0 ? Math.round((tDone / tTotal) * 100) : 0;

                            return (
                                <div key={tour.tour} className={`glass-panel rounded-xl overflow-hidden transition-all duration-300 ${isExpanded ? 'bg-slate-800/60' : ''}`}>
                                    <button onClick={() => toggleTour(tour.tour)} className="w-full flex items-center justify-between p-5 text-left">
                                        <div className="flex items-center gap-4">
                                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-bold text-sm transition-colors ${tPercent === 100 ? 'bg-green-500/20 text-green-400' : 'bg-slate-700/50 text-slate-300'}`}>
                                                {tPercent === 100 ? <i data-lucide="check" width="18"></i> : tour.tour}
                                            </div>
                                            <div>
                                                <h3 className="text-lg font-bold text-white">{tour.title}</h3>
                                                <p className="text-sm text-slate-400">{tour.desc}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <span className="text-sm font-mono text-indigo-300">{tPercent}%</span>
                                            <i data-lucide={isExpanded ? "chevron-down" : "chevron-right"} className="text-slate-500"></i>
                                        </div>
                                    </button>

                                    {isExpanded && (
                                        <div className="border-t border-white/5 p-5">
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                                {tour.weeks.map(week => (
                                                    <div key={week.week} className="bg-slate-900/30 rounded-lg p-3 border border-white/5 hover:border-indigo-500/30 transition-colors">
                                                        <h4 className="text-xs font-bold text-slate-400 uppercase mb-3 px-1">{week.week}. Hafta</h4>
                                                        <div className="space-y-1.5">
                                                            {week.days.map((day, dIdx) => {
                                                                if (!day.b) return null; // Skip rest days for cleaner list in this view

                                                                const id = `t${tour.tour}-w${week.week}-d${dIdx}`;
                                                                const isChecked = data.completed?.[id];

                                                                return (
                                                                    <div key={dIdx}
                                                                        onClick={() => toggleDay(id)}
                                                                        className={`group flex items-center p-2 rounded-lg cursor-pointer transition-all ${isChecked ? 'bg-indigo-500/10' : 'hover:bg-white/5'}`}>

                                                                        <div className={`w-4 h-4 rounded border mr-3 flex items-center justify-center transition-all ${isChecked ? 'bg-indigo-500 border-indigo-500' : 'border-slate-600'}`}>
                                                                            {isChecked && <i data-lucide="check" width="10" className="text-white"></i>}
                                                                        </div>

                                                                        <div className="flex-1">
                                                                            <div className="flex justify-between items-center text-sm">
                                                                                <span className={isChecked ? 'text-indigo-200 line-through' : 'text-slate-300'}>{day.d}</span>
                                                                                {day.l && <span className={`text-[10px] font-bold px-1.5 rounded ${day.l === 'EN' ? 'bg-green-500/10 text-green-400' : 'bg-yellow-500/10 text-yellow-400'}`}>{day.l}</span>}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                )
                                                            })}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [db, setDb] = useState({ series: [], userData: {} });
            const [activeSeriesId, setActiveSeriesId] = useState(null);
            const [showAddModal, setShowAddModal] = useState(false);
            const [isLoading, setIsLoading] = useState(true);

            // Init & Migration Logic
            useEffect(() => {
                const loadData = () => {
                    const savedV2 = localStorage.getItem(STORAGE_KEY);
                    if (savedV2) {
                        setDb(JSON.parse(savedV2));
                    } else {
                        // Check for V1 data migration
                        const savedV1 = localStorage.getItem('friendsTrackerPro_v1');
                        if (savedV1) {
                            try {
                                const parsedV1 = JSON.parse(savedV1);
                                const friendsSeries = {
                                    id: 'friends',
                                    title: 'Friends',
                                    schedule: generateSchedule(236) // Friends approx episodes
                                };
                                const newDb = {
                                    series: [friendsSeries],
                                    userData: {
                                        'friends': { completed: parsedV1.completed || {}, notes: parsedV1.notes || {} }
                                    }
                                };
                                setDb(newDb);
                                localStorage.setItem(STORAGE_KEY, JSON.stringify(newDb));
                            } catch (e) { console.error("Migration failed", e); }
                        }
                    }
                    setIsLoading(false);
                    lucide.createIcons();
                };
                loadData();
            }, []);

            useEffect(() => {
                if (!isLoading) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
                    lucide.createIcons(); // Re-init icons on updates
                }
            }, [db, isLoading, activeSeriesId]);

            const handleSeriesAdd = ({ title, totalEpisodes }) => {
                const newId = Date.now().toString();
                const newSeries = {
                    id: newId,
                    title,
                    schedule: generateSchedule(totalEpisodes)
                };
                setDb(prev => ({
                    ...prev,
                    series: [...prev.series, newSeries],
                    userData: { ...prev.userData, [newId]: { completed: {}, notes: {} } }
                }));
            };

            const handleUpdate = (seriesId, newData) => {
                setDb(prev => ({
                    ...prev,
                    userData: {
                        ...prev.userData,
                        [seriesId]: { ...prev.userData[seriesId], ...newData }
                    }
                }));
            };

            if (isLoading) return <div className="min-h-screen flex items-center justify-center text-white">Yükleniyor...</div>;

            // VIEW: DETAIL
            if (activeSeriesId) {
                const series = db.series.find(s => s.id === activeSeriesId);
                const data = db.userData[activeSeriesId] || {};
                return <SeriesDetail series={series} data={data} onBack={() => setActiveSeriesId(null)} onUpdate={handleUpdate} />;
            }

            // VIEW: DASHBOARD
            return (
                <div className="max-w-6xl mx-auto px-6 py-10 animate-fade-in">
                    <header className="flex justify-between items-end mb-12">
                        <div>
                            <h1 className="text-3xl md:text-4xl font-display font-bold text-white mb-2">Serüvenlerim</h1>
                            <p className="text-slate-400">Öğrenme yolculuğuna devam et veya yeni bir başlangıç yap.</p>
                        </div>
                        <button
                            onClick={() => setShowAddModal(true)}
                            className="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-xl font-medium shadow-lg shadow-indigo-600/25 transition-all transform hover:scale-105 flex items-center gap-2">
                            <i data-lucide="plus" width="20"></i>
                            <span className="hidden md:inline">Yeni Dizi Ekle</span>
                        </button>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {db.series.map(series => (
                            <SeriesCard
                                key={series.id}
                                series={series}
                                progress={{
                                    completed: Object.keys(db.userData[series.id]?.completed || {}).length,
                                    total: series.schedule.reduce((acc, t) => acc + t.weeks.reduce((wa, w) => wa + w.days.filter(d => d.b).length, 0), 0)
                                }}
                                onClick={() => setActiveSeriesId(series.id)}
                            />
                        ))}

                        {db.series.length === 0 && (
                            <div className="col-span-full py-20 text-center border-2 border-dashed border-slate-700 rounded-3xl">
                                <i data-lucide="film" width="48" className="mx-auto text-slate-600 mb-4"></i>
                                <h3 className="text-xl text-slate-300 font-medium">Henüz bir dizi eklemedin</h3>
                                <p className="text-slate-500 mt-2">Sağ üstteki butondan ilk dizini ekle!</p>
                            </div>
                        )}
                    </div>

                    <AddSeriesModal isOpen={showAddModal} onClose={() => setShowAddModal(false)} onAdd={handleSeriesAdd} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
